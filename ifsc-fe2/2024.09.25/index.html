<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
</head>
<body>
    <main class="calculadora">
        <input type="text" id="visor" placeholder="0">

        <section class="numeros">
            <button id="um">1</button>
            <button id="dois">2</button>
            <button id="tres">3</button>
            <button id="quatro">4</button>
            <button id="cinco">5</button>
            <button id="seis">6</button>
            <button id="sete">7</button>
            <button id="oito">8</button>
            <button id="nove">9</button>
            <button id="nove">0</button>
        </section>
    
        <section class="operacoes">
            <button type="button" id="soma">+</button>
            <button type="button" id="subtracao">-</button>
            <button type="button" id="multiplicacao">*</button>
            <button type="button" id="divisao">/</button>
            <button type="button" id="porcentagem">%</button>
            <button type="button" id="raiz">âˆšx</button>
            <button type="button" id="potenciacao">x <sup>Y</sup></button>
        </section>
    
       
    </main>
</body>
</html>
