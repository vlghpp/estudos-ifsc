<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
</head>
<body>
    <main class="calculadora">
        <div id="display">0</div>

        <section class="numeros">
            <button id="um">1</button>
            <button id="dois">2</button>
            <button id="tres">3</button>
            <button id="quatro">4</button>
            <button id="cinco">5</button>
            <button id="seis">6</button>
            <button id="sete">7</button>
            <button id="oito">8</button>
            <button id="nove">9</button>
            <button id="nove">0</button>
        </section>
    
        <section class="operacoes">
            <button type="button" class="numero">+</button>
            <button type="button" class="numero">-</button>
            <button type="button" class="numero">*</button>
            <button type="button" class="numero">/</button>
            <button type="button" class="numero">%</button>
            <button type="button" class="numero">âˆšx</button>
            <button type="button" class="numero">x <sup>Y</sup></button>
        </section>
    
       
    </main>
</body>
</html>
