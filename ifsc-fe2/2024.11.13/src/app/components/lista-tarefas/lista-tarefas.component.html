<h2>{{ lista._nome }}</h2>
<app-entrada></app-entrada>
<input type="text" [(ngModel)]="descricao">
<button (click)="adicionaTarefa()">Nova tarefa</button>
<section *ngFor="let tarefa of lista._tarefas">
    <app-tarefa
        [tarefa]="tarefa"
        (exluir)="excluirTarefa($event)">
    </app-tarefa>
</section>
